services:
  - type: web
    name: telegram-finance-bot
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    disk:
      name: app-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DB_PATH
        value: /data/finance.db
      - key: MARKET_CACHE_DIR
        value: /data
      - key: PYTHON_VERSION
        value: 3.9.0
